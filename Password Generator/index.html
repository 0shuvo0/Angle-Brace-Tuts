<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p class="title">Password Generator</p>
        <p class="display">Click on generate</p>
        <div class="option">
            <input type="checkbox" class="caps" checked>
            <p>Include A-Z</p>
        </div>
        <div class="option">
            <input type="checkbox" class="smalls" checked>
            <p>Include a-z</p>
        </div>
        <div class="option">
            <input type="checkbox" class="nums">
            <p>Include 0-9</p>
        </div>
        <div class="option">
            <input type="checkbox" class="syms">
            <p>Include Symbols</p>
        </div>
        <div class="option">
            <p>Password Length</p>
            <input type="text" value="8" class="length">
        </div>
        <button class="btn">generate password</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
